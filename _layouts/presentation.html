<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>{{ page.title }}</title>
      <meta name="description" content="As we move beyond a world of using just a handful of internal and external APIs, to a reality where we operate thousands of microservices, and depend on hundreds of 3rd party APIs, modern API infrastructure begins to look as complex as a municipal transit system. Realizing that API operations is anything but a linear life cycle, letâ€™s begin to consider that all APIs are in transit, evolving from design to deprecation, while still also existing to move our value bits and bytes from one place to another. I would like to share with you a look at how API operations can be mapped using an API Transit map, and explored, managed, and understood through the lens of a modern, Internet enabled transit system.">
      <meta name="author" content="Kin Lane">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
      <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://locations.apievangelist.com/assets/css/reveal-main.css">
      <!--<link rel="stylesheet" href="http://kinlane.github.com/talks/stylesheets/print/pdf.css">-->
      <style type="text/css">
         .wordcloud {
         border: 0px solid #000;
         height: 3in;
         margin: 0.1in auto;
         padding: 0;
         page-break-after: always;
         page-break-inside: avoid;
         width: 6in;
         }
      </style>
   </head>
   <body>
      <div class="reveal">
         <!-- Used to fade in a background when a specific slide state is reached -->
         <div class="state-background"></div>
         <!-- Any section element inside of this container is displayed as a slide -->
         <div class="slides">

            <section>

               <p><br /></p>
               <p><br /></p>
               <p align="center" style="font-size: 30px;"><strong>{{ site.owner_name }}, {{ site.owner_title }}</strong></p>
               <p><br /></p>
               <p><br /></p>
               <p align="center"><img src="{{ site.logo }}" width="20%"></p>
               <p><br /></p>
               <p><br /></p>
               <p><br /></p>
               <p align="center" style="font-size: 36px;"><strong>{{ site.title }}</strong></p>
               <p><br /></p>
               <p align="center" style="font-size: 30px;"><strong>API Platform Presentation</strong></p>

            </section>

            {{ content }}

            <section>
               <p><br /></p>
               <p><br /></p>
               <h1>The End</h1>
               <br />
               <p><strong>By Kin Lane</strong></p>
               <br />
               <p><strong>@kinlane</strong></p>
               <br /><br />
               <p align="center"><img src="http://kinlane-productions.s3.amazonaws.com/api-evangelist/api-evangelist-logo-400.png" width="400" /></p>
            </section>

         </div>
         <!-- The navigational controls UI -->
         <aside class="controls">
            <a class="left" href="#">&#x25C4;</a>
            <a class="right" href="#">&#x25BA;</a>
            <a class="up" href="#">&#x25B2;</a>
            <a class="down" href="#">&#x25BC;</a>
         </aside>
         <!-- Presentation progress bar -->
         <div class="progress"><span></span></div>
      </div>
      <script src="http://kinlane.github.com/talks/lib/js/head.min.js"></script>
      <script src="http://kinlane.github.com/talks/javascripts/reveal.min.js"></script>
      <script>
         // Full list of configuration options available here:
         // https://github.com/hakimel/reveal.js#configuration
         Reveal.initialize({
             controls: true,
             progress: true,
             history: true,

             theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
             transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/linear(2d)

             // Optional libraries used to extend on reveal.js
             dependencies: []
         });

      </script>
   </body>
</html>
